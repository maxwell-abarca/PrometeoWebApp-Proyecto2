        <form name="formulario" id="frm_citas">
            <h1>Solicitar cita</h1>

            <div id="titulo_contenedor">
                    <label for="txt_nombre_cita">Nombre de la cita:</label>
                    <input type="text" id="txt_nombre_cita" placeholder="Escribe el motivo de la cita">
            </div>

                <div id="contenedor">
                    
                    <div>
                        <label for="txt_nombre_familiar">Nombre del familiar:</label>
                        <input type="text" id="txt_nombre_familiar" placeholder="familiar que irá a la cita">
                    </div>
                    <div>
                        <label for="dt_fecha">Fecha para la cita:</label>
                        <input type="date" id="dt_fecha">
                    </div>
                    <div>
                        <label for="tm_hora">Hora para la cita:</label>
                        <input type="time" id="tm_hora">
                    </div>
                    <div>
                        <label for="txt_descripcion">Descripción de la cita:</label>
                        <textarea id="txt_descripcion" placeholder="Escribe brevemente de que trata la cita"></textarea>
                    </div>

                    <div>
                        <input type="button" id="btn_registrar_cita" value="Enviar cita">
                    </div>
                </div>

        </form>


    </body>
