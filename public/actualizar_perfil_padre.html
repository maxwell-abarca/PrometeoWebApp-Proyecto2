<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Actualizar perfil</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/barra_navegacion.css">
    <link href="https://fonts.googleapis.com/css?family=PT+Sans" rel="stylesheet">
    <link rel="stylesheet" href="css/registro_padre.css">
    <link href="https://fonts.googleapis.com/css?family=PT+Sans" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
   
</head>

<body>
    <header>
        <nav class="barra_navegacion">
            <div class="imagen_barra_navegacion" onclick="window.location.href='index.html';"> </div>
            <!--Visitante-->
            <a href="http://localhost:3000/public/registro_padre.html"><i class="fas fa-male"></i> Registro padre</a>
            <a href="http://localhost:3000/public/registro_institucion.html"><i class="fas fa-school"></i> Registro centros educativos</a>
            <a href="http://localhost:3000/public/inicio_sesion.html"><i class="fas fa-key"></i> Iniciar sesión</a>
            <!--Conectado-->
            <a href="http://localhost:3000/public/perfil.html"><i class="fas fa-id-card-alt"></i> Perfil</a>
            <a href="http://localhost:3000/public/perfil_padre.html">Perfil</a>
            <a href="http://localhost:3000/public/buscar_infomacion.html">Buscar</a>
            <a onclick="cerrar_sesion()" id="btn_cerrar_sesion"><i class="fas fa-sign-out-alt"></i> Cerrar sesión</a>
            <script type="text/javascript">
                function cerrar_sesion() {
                    sessionStorage.clear();
                    window.location.href = 'index.html';
                }
            </script>
            <a onclick="window.location.href='index.html';"><i class="fas fa-home"></i> Inicio</a>
        </nav>
    </header>



    
    <div class="div_registro">
        <h1 id="top_h">Actualizar perfil</h1>
            <form>
                    <div id="fotografia_padre">
                            <figure class="image_holder">
                                <img src="img/inicio_sesion/padre.png" alt="seleccionar_imagen" id="image_preview">
                            </figure>
                            <button type="button" id="btn_seleccionar_imagen" class="boton_imagen">Subir</button>
                        </div>
                 <label for="txt_padre_nombre">Primer nombre</label>
                <input type="text" id="txt_padre_nombre">
                <label for="txt_padre_apellido" >Primer apellido</label>
                <input type="text" id="txt_padre_apellido">
                <label for="txt_padre_correo_electronico">Correo electrónico</label>
                <input type="email" id="txt_padre_correo_electronico">
                <label for="slt_padre_hijos">Cantidad de hijos</label>
                <select id="slt_padre_hijos">
                    <option value="">Seleccione la cantidad</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </select>
                <label for="txt_padre_fecha">Fecha de nacimiento</label>
                <input type="date" id="txt_padre_fecha">
                <label for="txt_padre_direccion'">Lugar de residencia</label>
                <input type="text" id="txt_padre_direccion">
                <label for="txt_padre_telefono">Teléfono</label>
                <input type="text" id="txt_padre_telefono">


                <label for="txt_padre_nacionalidad">Nacionalidad</label>
                <input type="text" id="txt_padre_nacionalidad">
                <label for="txt_padre_cedula">Cédula</label>
                <input type="text" id="txt_padre_cedula">
                <label for="txt_padre_contrasena">Contraseña</label>
                <input type="password" id="txt_padre_contrasena">
                <div id="contenedor_botones">
                        <button  type="button" id="btn_atras" onclick="window.location.href='http://localhost:3000/public/perfil_padre.html'">Atrás</button>
                        <button type="button" id="btn_actualizar">Actualizar</button>
                    </div>
            </form>
        </div>
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/jquery.cloudinary/1.0.18/jquery.cloudinary.js" type="text/javascript"></script>
        <script src="https://widget.cloudinary.com/global/all.js" type="text/javascript"></script>

        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@8"></script>
        <script src="js/servicio_imagen.js"></script>
    <script src="js/servicio.registro_padre.js"></script>
    <script src="js/controlador_actualizar_padres.js"></script>
    <script src="js/controlador_barra_navegacion.js"></script>
    <script src="js/controlador_direccion.js"></script>
</body>

</html>
