    <div class="div_registro">

        <h1 id="top_h">Actualizar información del centro educativo</h1>
            <div class="container">
                    
                    <ul class="tabs">
                        <li id="li_tab-1" class="tab-link current" data-tab="tab-1"><i class="fas fa-school"></i> Nombres</li>
                        <li id="li_tab-2" class="tab-link" data-tab="tab-2"><i class="fas fa-map-marked-alt"></i> Ubicación</li>
                        <li id="li_tab-3" class="tab-link" data-tab="tab-3"><i class="fas fa-info-circle"></i> Información adicional</li>
                        <li id="li_tab-4" class="tab-link" data-tab="tab-4"><i class="fas fa-portrait"></i> Imagen</li>
                        <li id="li_tab-5" class="tab-link" data-tab="tab-5"><i class="fas fa-users-cog"></i> Encargado</li>
                    </ul>
                    <div id="tab-1" class="tab-content current">
                            <label for="txt_institucion_nombre">Nombre del centro educativo</label>
                            <input maxlength="25" type="text" id="txt_institucion_nombre">
        
                            <label for="txt_institucion_nombre_inscrito">Nombre inscrito del centro educativo</label>
                            <input maxlength="25" type="text" id="txt_institucion_nombre_inscrito">
        
                            <label for="txt_institucion_cedula">Número de cédula Jurídica</label>
                            <input type="number" id="txt_institucion_cedula">
        
                            <label for="txt_institucion_telefono">Número telefónico</label>
                            <input max="99999999" min="0" type="number" id="txt_institucion_telefono" >
                            <label for="txt_institucion_ideologia">Ideología del centro educativo</label>
                            <input maxlength="25" type="text" id="txt_institucion_ideologia">
                            <label for="txt_institucion_fundacion">Año de fundación del centro educativo</label>
                            <input maxlength="25" type="number" id="txt_institucion_fundacion" max="2019">

                            
                    </div>
                    <div id="tab-2" class="tab-content">
                                    
                            <label for="slt_institucion_provincia">Provincia</label>
                            <select id="slt_institucion_provincia">
                            <option value="" hidden>Seleccione una provincia</option>
                            </select>
        
                            <label for="slt_institucion_canton">Cantón</label>
                            <select id="slt_institucion_canton">
                            <option value="" hidden>Seleccione un cantón</option>
                            </select>
        
                            <label for="slt_institucion_distrito">Distrito</label>
                            <select id="slt_institucion_distrito">
                            <option value="" hidden>Seleccione un distrito</option>
                            </select>
                           
                    
                    
                            
                            <label for="txt_institucion_sitio_web">Sitio Web</label>
                            <input type="text" id="txt_institucion_sitio_web">
                    

                        <label for="txt_institucion_facebook">Facebook</label>
                        <input type="text" id="txt_institucion_facebook">
                        <label for="txt_institucion_twitter">Twitter</label>
                        <input type="text" id="txt_institucion_twitter">
                       
                    
                            <label for="txt_institucion_correo_electronico">Correo electrónico</label>
                            <input maxlength="35" type="text" id="txt_institucion_correo_electronico">
                        </div>
                    </div>
                    <div id="tab-3" class="tab-content">
                            <label for="slt_institucion_generos">Distribución de géneros del centro educativo</label>
                            <select id="slt_institucion_generos">
                                <option value="" hidden>Elija un género</option>
                                <option value="masculino">Masculino</option>
                                <option value="femenino">Femenino</option>
                                <option value="mixto">Mixto</option>
                            </select>

                            <label for="slt">Tipo de centro educativo</label>
                            <select id="slt">
                                <option value="">Elija el tipo de centro educativo</option>
                                <option value="Publico">Público</option>
                                <option value="Privado">Privado</option>
                                <option value="Cientifico">Científico</option>
                                <option value="Vocacional">Vocacional</option>
                                <option value="Tecnico">Técnico</option>
                            </select>
                            <label for="txt_institucion_fax'">Fax</label>
                                <input type="text" id="txt_institucion_fax">
                            <label for="txt_institucion_direccion">Dirección Exacta</label>
                            <textarea name="" id="txt_institucion_direccion"></textarea>
                            <label for="txt_institucion_referencia">Referencia histórica de la institución</label>
                            <textarea maxlength="25" type="text" id="txt_institucion_referencia"></textarea>
                            
            
                    
                    </div>
                    <div id="tab-4" class="tab-content">
                            <label for="fotografia_institucion">Imagen del centro educativo</label>
                            <div id="fotografia_institucion">
                                    <figure class="image_holder">
                                        <img src="img/registro_padre/image_placeholder/image_placeholder.png" alt="seleccionar_imagen"
                                            id="image_preview">
                                    </figure>
                                    <button type="button" id="btn_seleccionar_imagen" class="boton_imagen">Subir</button>
                                </div>
            
                            <!--
                            <label for="idiomas">Idiomas que se imparten</label>
                            <div class="idiomas">
                
                                <div class="row" style="display :none">
                
                                        <input maxlength="15" id="idioma_input" name="idiomas[]" type="text" placeholder="Idioma"/>
                                        <button type="button" class="btn_remove_row">X</button>
                                </div>
                
                            </div>
                            <button type="button" class="btn_add_row">Agregar</button>
                            <fieldset>
                                    <label for="slt_institucion_niveles">Niveles del Centro Educativo</label>
                                    <ul><input name="niveles[]" type="checkbox" value="Escuela" id="chkbox_escuela">Escuela</ul>
                                    <ul><input name="niveles[]" type="checkbox" value="Colegio" id="chkbox_colegio">Colegio</ul>
                                </fieldset>
                                -->
                           
                                <fieldset id="rbt_institucion_bachillerato_internacional">
                                    <legend>Bachillerato internacional</legend> 
                                        <label for="rbt_si"><input class="rbt_si" type="radio" id="rbt" name="rbt_bachillerato_internacional" value="Si">Sí</label>
                                        
                        
                                        <label for="rbt_no"><input class="rbt_no" type="radio" id="rbt" name="rbt_bachillerato_internacional" value="No">No</label>
                                        
                        
                                </fieldset>
                                

                    
  
                    </div>
                    <div id="tab-5" class="tab-content">
                            <label for="txt_institucion_nombre_encargado">Nombre del encargado</label>
                            <input maxlength="30" type="text" id="txt_institucion_nombre_encargado">
            
                            <label for="txt_institucion_apellido_encargado">Apellido del encargado</label>
                            <input maxlength="30" type="text" id="txt_institucion_apellido_encargado">


                            <label for="txt_institucion_cedula_encargado">Cédula del encargado</label>
                            <input maxlength="30" type="text" id="txt_institucion_cedula_encargado">

                            <label for="txt_institucion_departamento_encargado">Departamento en el cual labora</label>
                            <input maxlength="30" type="text" id="txt_institucion_departamento_encargado">

                            <label for="txt_institucion_correo_electronico_encargado">Correo electrónico del encargado</label>
                            <input maxlength="30" type="text" id="txt_institucion_correo_electronico_encargado">
            
                    </div>
                    <div id="contenedor_botones">
                            <button  type="button" id="btn_atras">Atrás</button>
                            <button type="button" id="btn_actualizar">Actualizar</button>
                        </div>
                </div><!-- container -->

            
    </div>

    <script src="js/distritos.js"></script>

    <script src="js/controlador_barra_navegacion.js"></script>

        type="text/javascript"></script>
    <script src="https://widget.cloudinary.com/global/all.js" type="text/javascript"></script>
    <script src="js/servicio_imagen.js"></script>
    <script src="js/controlador_direccion.js"></script>

</body>

</html>
