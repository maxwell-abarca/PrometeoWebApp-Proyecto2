        <form id="frm_utiles">
             <h1 id="titulo_registro">Eliminar noticias.</h1>
       
            <p id="info_p">Puede eliminar las noticias que el centro educativo desee.</p>
            <hr>
            <label for="image_preview">Fotografía de la noticia</label>

                <!-- <div class="contenedor_botones">

                </div>     -->

            <label for="txt_nombre">Título</label>
            <input class="class_input" type="text" id="txt_titulo" maxlength="60" disabled="disabled">
       
        
            <label for="dt_fecha" class="label_fecha">Fecha</label>
            <input class="class_input" type="date" id="dt_fecha" disabled="disabled">
       
        
            <label for="txt_hora">Hora</label>
            <input class="class_input" type="time" id="txt_hora" disabled="disabled">
        
            <label for="txt_lugar">Lugar</label>
            <input class="class_input" type="text" id="txt_lugar" maxlength="60" disabled="disabled">
       
            <label for="txt_descripcion">Descripción</label>
            <textarea class="class_textarea" id="txt_descripcion" disabled="disabled"></textarea>
       
                <div class="contenedor_botones">
                     <button class="btn_registrar" type="button" id="btn_aceptar">Eliminar</button>
