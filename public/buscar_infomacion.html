<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Buscador de centros educativos</title>

    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">

<body>
    <header>
        <nav class="barra_navegacion" style="position:fixed">
            <div class="imagen_barra_navegacion" onclick="window.location.href='index.html';"> </div>
            <!--Visitante-->
            <a href="http://localhost:3000/public/registro_padre.html"><i class="fas fa-male"></i> Registro padre</a>
            <a href="http://localhost:3000/public/registro_institucion.html"><i class="fas fa-school"></i> Registro centros educativos</a>
            <a href="http://localhost:3000/public/inicio_sesion.html"><i class="fas fa-key"></i> Iniciar sesión</a>
            <!--Conectado-->
            <a onload="user_img()" href="http://localhost:3000/public/perfil.html"><img class="user_img" src="img/user.png" style="width: 50px; height: 50px; margin: -22px;margin-right: 10px;"> Perfil</a>
            <script type="text/javascript">
                function user_img(){
                    
                    let user_img = document.querySelector('.user_img');
                    let tipo_cliente = sessionStorage.getItem('tipo_usuario');
                    let id_cliente = sessionStorage.getItem('id_usuario');
                    switch(tipo_cliente){
                    case 'Institucion':
                
                    let img_src = listar_institucion();
                
                        
                    for (let x = 0; x < img_src.length; x++) {
                
                        if (img_src[x]['institucion_id']==id_cliente) {
                            user_img.src = img_src[x]['institucion_imagen'];
                            user_img.classList.add('estilo_imagen');   
                            break;
                        }
                        
                    }
                }          
                };
                </script>
            <style type="text/css">
            .estilo_imagen{
                border-radius: 100px;
            }
            </style>
            <a href="http://localhost:3000/public/perfil_padre.html">Perfil</a>
            <a href="http://localhost:3000/public/buscar_infomacion.html">Buscar</a>
            <a onclick="cerrar_sesion()" id="btn_cerrar_sesion"><i class="fas fa-sign-out-alt"></i> Cerrar sesión</a>
            <script type="text/javascript">
                function cerrar_sesion() {
                    sessionStorage.clear();
                    window.location.href = 'index.html';
                }
            </script>
            <a onclick="window.location.href='index.html';"><i class="fas fa-home"></i> Inicio</a>
        </nav>
    </header>
    <div id="container">
        <h1 id="titulo_busqueda">Búsqueda de centros educativos</h1>
            
            
        
        <input id="txtBusqueda" type="text" onkeyup="Buscar();">
                <table id="tbl_instituciones">

                        <thead>
                                <th>Imagen</th>
                                <th>Nombre</th>
                                <th>Provincia</th>
                                <th>Tipo</th>
                                <th>Estrellas</th>
                                <th>Visitar</th>
                        </thead>
                        <tbody>
                            
                        </tbody>
                    </table>  
    </div>

        


</body>
